<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gradient Generator</title>
        <!--Font Awesome-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
        <!--Google Fonts-->
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <!--Stylesheet-->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="colors">
                <input type="color" id="color-a" value="#1488cc" />
                <input type="color" id="color-b" value="#2b32b2" />
            </div>
            <div class="buttons">
                <button data-position="to top">
                    <i class="fas fa-arrow-up"></i>
                </button>
                <button class="active" data-position="to bottom">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button data-position="to right">
                    <i class="fas fa-arrow-right"></i>
                </button>
                <button data-position="to left">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button class="rotate-icon" data-position="to right top">
                    <i class="fas fa-arrow-up"></i>
                </button>
                <button class="rotate-icon" data-position="to left bottom">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="rotate-icon" data-position="to right bottom">
                    <i class="fas fa-arrow-right"></i>
                </button>
                <button class="rotate-icon" data-position="to left top">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
            <button id="submit">Generate</button>
            <div class="output">
                <code id="code" rows="2"></code>
                <button id="copy">Copy</button>
            </div>
        </div>
        <!--Script-->
        <script src="js/script.js"></script>
    </body>
</html>
